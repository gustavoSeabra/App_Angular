<form class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Pesquisar..." />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<table class="table  table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Operações</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>{{ evento.eventoId }}</td>
      <td>
        <img
          src="https://localhost:5001/img/{{ evento.imagemURL }}"
          [style.width.px]="imgLargura"
          [style.height.px]="imgAltura"
        />
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button class="btn btn-success" (click)="mostrarImagens()"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum elemento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
